<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8"/>
        <link rel="icon" data-th-href="@{/img/fromage.png}" sizes="32x32"/>
        <link rel="stylesheet" data-th-href="@{/css/layout.css}"/>
        <link rel="stylesheet" data-th-href="@{/css/general.css}"/>
        <link rel="stylesheet" data-th-href="@{/css/demo-table.css}"/>
        <link rel="stylesheet" data-th-href="@{/css/demo-form.css}"/>

        <title>Créer un client</title>
    </head>
    <body>
        <header>
            <h1 id="nav-title">
                <a href="/">ACME</a>
            </h1>
            <nav>
                <ul>
                    <li><a href="/clients">Clients</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <h1>Création d'un nouveau client</h1>
            <form data-th-action="@{/clients/creer}" data-th-object="${client}" method="post">
                <ul class="flex-outer">
                    <li>
                        <label for="nom">Nom : </label>
                        <input type="text" id="nom" required data-th-field="*{nom}"/>

                        <label for="prenom">Prénom : </label>
                        <input type="text" id="prenom" required data-th-field="*{prenom}"/>

                        <label for="numero_voie">Numéro : </label>
                        <input type="text" id="numero_voie" data-th-field="*{numeroVoie}"/>

                        <label for="type_voie">Type de voie : </label>
                        <input type="text" id="type_voie" data-th-field="*{typeVoie}"/>

                        <label for="libelle_voie">Nom de la voie : </label>
                        <input type="text" id="libelle_voie" data-th-field="*{libelleVoie}"/>

                        <label for="commune">Commune : </label>
                        <input type="text" id="commune" data-th-field="*{commune}"/>

                        <label for="code_postal">Code postal : </label>
                        <input type="text" id="code_postal" data-th-field="*{codePostal}"/>

                        <label for="email">Email : </label>
                        <input type="text" id="email" data-th-field="*{email}"/>

                        <label for="telephone">Téléphone : </label>
                        <input type="text" id="telephone" data-th-field="*{telephone}"/>
                    </li>
                    <li>
                        <button type="submit">Enregistrer</button>
                    </li>
                </ul>
            </form>
        </main>

        <footer>
            <p>&copy; EPSI POEC - Tous droits réservés - Anaïs BERNARD / Pascal BILLERACH / Baptiste MUZARD</p>
            <small>
                <a href="https://www.flaticon.com/fr/icones-gratuites/fromage" title="fromage icônes"></a>
            </small>
        </footer>
    </body>
</html>
