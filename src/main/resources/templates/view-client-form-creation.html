<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8"/>
        <link rel="icon" data-th-href="@{/img/fromage.png}" sizes="32x32"/>
        <link rel="stylesheet" data-th-href="@{/css/layout.css}"/>
        <link rel="stylesheet" data-th-href="@{/css/general.css}"/>
        <link rel="stylesheet" data-th-href="@{/css/demo-table.css}"/>
        <link rel="stylesheet" data-th-href="@{/css/demo-form.css}"/>

        <title>Démo : Créer un client</title>
    </head>
    <body>
        <header>
            <h1 id="nav-title">
                <a href="/">ACME</a>
            </h1>
            <nav>
                <ul>
                    <li><a href="/clients">Clients</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <h1>Création d'un nouveau client</h1>
            <form data-th-action="@{/clients/creer}" data-th-object="${client}" method="post">
                <ul class="flex-outer">
                    <li>
                        <label for="nom">Nom : </label>
                        <input type="text" id="nom" required data-th-field="*{nom}"/>
                        <label for="prenom">Prénom : </label>
                        <input type="text" id="prenom" required data-th-field="*{prenom}"/>
                    </li>
                    <li>
                        <button type="submit">Enregistrer</button>
                    </li>
                </ul>
            </form>

        </main>
        <footer>
            <p>&copy; EPSI POEC - Tous droits réservés</p>
            <small>
                <a href="https://www.flaticon.com/fr/icones-gratuites/fromage" title="fromage icônes"></a>
            </small>
        </footer>
    </body>
</html>
