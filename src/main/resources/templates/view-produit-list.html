<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8"/>
        <link rel="icon" data-th-href="@{/img/fromage.png}" sizes="32x32"/>
        <link rel="stylesheet" data-th-href="@{/css/layout.css}"/>
        <link rel="stylesheet" data-th-href="@{/css/general.css}"/>
        <link rel="stylesheet" data-th-href="@{/css/demo-table.css}"/>

        <title>Démo : Liste des produits</title>
    </head>
    <body>
        <header>
            <h1 id="nav-title">
                <a href="/">ACME</a>
            </h1>
            <nav>
                <ul>
                    <li><a href="/produits">Produits</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <h1>La liste des produits</h1>
            <section>
                <a class="action" href="produits/creer">Ajouter un produit</a>
                <table>
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Nom</th>
                            <th>Département</th>
                            <th>Lait</th>
                            <th>Prix au kilo (€)</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr data-th-each="item : ${produits}">
                            <td data-th-text="${item.id_produit}"></td>
                            <td data-th-text="${item.nom}"></td>
                            <td data-th-text="${item.departement}"></td>
                            <td data-th-text="${item.lait}"></td>
                            <td data-th-text="${item.prix}"></td>
                            <td>
                                <a th:href="@{'/produits/edition?id_produit=' + ${item.id_produit}}" th:text="Modifier" class="modifier-produit"></a>
                                <a th:href="@{/produits/suppression(id_produit=${item.id_produit})}" th:text="Supprimer"></a>
                            </td>
                        </tr>
                    </tbody>

                </table>
            </section>
        </main>

        <footer>
            <p>&copy; EPSI POEC - Tous droits réservés - Anaïs BERNARD / Pascal BILLERACH / Baptiste MUZARD</p>
            <small>
                <a href="https://www.flaticon.com/fr/icones-gratuites/fromage" title="fromage icônes"></a>
            </small>
        </footer>
    </body>
</html>
